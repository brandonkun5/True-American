<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/welcome_banner.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="ta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>True American Game</title>
</head>
<body>
  <header-component></header-component>
  <div class="container">
    
        <h2>JFK ... FDR!</h2>

        <div class="jumbotron">
          <div class="col">
            <h2> JFK... FDR!</h2>
          </div>
          <div class="col">
            <p>Let's play True American</p>
          </div>
        </div>

        <welcome-component></welcome-component>
          <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
              <button type="button" id="startGame" class="btn btn-primary btn-lg">Start the Game</button>
            </div>
          </div>
          
          <div class="row justify-content-center">

          
            <div class="col-auto mb-3">
              <div id="playingcard" class="card" style="width: 25rem; display: none; text-align: center;">
                <div id="card-header" class="card-header">
                  <h5 id="cardTitle" class="card-title"> Card Title</h5>
                </div>
                  <div class="card-body">
                    <p id ="cardText" class="card-text">Card body</p>
                    <button type="button" id="nextCard" class="btn card-link">Next Card</button>
                  </div>
                </div>
            </div>
          </div>

          </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="ta.js"></script>
</body>
</html>
